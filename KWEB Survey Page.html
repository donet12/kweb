<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>

<body>
    <span>
        <h2>KWEB Survey Page</h2>
    </span>
    <img src="https://i.imgur.com/hSSFVSw.png" alt="" width="200" height="100">
    <div>
        <a href="https://kwebofficial.com/" target="_blank">KWEB Hompage</a>
    </div>
    <ol>
        <h3>
            <li>Write your name.</li>
        </h3>
        <div calss="name"><label><input type="text" name="text"></label></div>
        <h3>
            <li>Write your student number.</li>
        </h3>
        <div class="number"><label><input type="text" name="text"></label></div>
        <h3>
            <li>Select your member level.</li>
        </h3>
        <div class="level">
            <label><input type="radio" name="level" value="Admin">Admin</label>
            <label><input type="radio" name="level" value="Intern">Intern</label>
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
        </div>
        <h3>
            <li>Select all fields you are interested in.</li>
        </h3>
        <span calss="fields"><label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="fields" value="Web security">Web security</label>
            <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label>
            <label><input type="text" name="text"></label></span>
        <h3>
            <li>Give us your overall evaluation and feedback about the previous study.</li>
        </h3>
        <textarea cols="75" rows="17" name="introduction"></textarea>
        <br>
        <button type="submit">submit your answers</button>
    </ol>
    <h3>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Figure 1.3 KWEB survey page example</h3>
</body>

</html>
